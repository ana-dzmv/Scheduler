<!DOCTYPE HTML>
<html>

<head>
    <title>Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <!--Settings Menu-->
        <div class="sidebar-menu">
            <h2>New Task/Event:</h2>
            <form>
                <label>Which category?<input name="category" type="text" placeholder="ex.: 'Work', 'School' etc." required></label>
                <label>Which days?
                    <ul class="days-select-list">
                        <li><label><input type="checkbox" value="Sunday">Sunday</label></li>
                        <li><label><input type="checkbox" value="Monday">Monday</label></li>
                        <li><label><input type="checkbox" value="Tuesday">Tuesday</label></li>
                        <li><label><input type="checkbox" value="Wednesday">Wednesday</label></li>
                        <li><label><input type="checkbox" value="Thursday">Thursday</label></li>
                        <li><label><input type="checkbox" value="Friday">Friday</label></li>
                        <li><label><input type="checkbox" value="Saturday">Saturday</label></li>
                    </ul>
                </label>
                <label>What time?
                    <input id="start-time" name="time" type="time" value="08:00:00" step="600" required>
                    to
                    <input id="end-time" name="time" type="time" value="09:00:00" step="600" required>
                </label>
                <input type="submit" value="Add Task">
            </form>
        </div>
    </aside>

    <main>
        <!--Week Schedule-->

    </main>
</body>

</html>
